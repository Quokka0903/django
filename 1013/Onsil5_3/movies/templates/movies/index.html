{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <hr>
  {% for Movie in movies %}
    <p>글 번호 : {{ Movie.pk }}</p>
    <p>글쓴이 : {{ Movie.user }}</p>
    <p>내용 : {{ Movie.content }}</p>
    <a href="{% url 'movies:detail' Movie.pk %}">상세 페이지</a>
    <hr>
  {% endfor %}
{% endblock content %}
