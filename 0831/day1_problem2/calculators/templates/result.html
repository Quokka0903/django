<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyeol_gua</title>
</head>
<body>
    <h1>계산결과</h1>
    <p> {{ first }} + {{ second }} = {{ first|add:second }}
    <p> {{ first }} * {{ second }} = {% widthratio first 1 second %}
    <p> {{ first }} - {{ second }} = {{ first|add:min_second }}
    {% if second == "0" %}
    <p>계산할 수 없습니다</p>
    {% else %}
    <p> {{ first }} / {{ second }} = {{ nanum }}
    {% endif %}
</body>
</html>
